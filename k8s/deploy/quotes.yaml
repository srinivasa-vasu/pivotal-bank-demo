---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "quotes"
    kind: "k8s-native"
    version: "1.0"
  name: "quotes"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "quotes"
      kind: "k8s-native"
      version: "1.0"
  template:
    metadata:
      labels:
        app: "quotes"
        kind: "k8s-native"
        version: "1.0"
    spec:
      serviceAccount: boot-sa
      initContainers:
      - name: init-config-check
        image: busybox:latest
        command:
        - '/bin/sh'
        - '-c'
        - |
          while true
          do
            rt=$(nc -z -w 1 config-service 80)
            if [ $? -eq 0 ]; then
              echo "Config service is UP"
              break
            fi
            echo "Config service is not yet reachable;sleep for 5s before retry"
            sleep 5
          done      
      containers:
      - name: "quotes"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        envFrom:
        - configMapRef: 
            name: config-props
        image: "harbor.sys.humourmind.com/wo/quotes:1.0"
        imagePullPolicy: "Always"
        # livenessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: "/actuator/health/liveness"
        #     port: 8080
        #     scheme: "HTTP"
        #   initialDelaySeconds: 0
        #   periodSeconds: 30
        #   successThreshold: 1
        #   timeoutSeconds: 10
        ports:
        - containerPort: 8080
          name: "web"
          protocol: "TCP"
        # readinessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: "/actuator/health/readiness"
        #     port: 8080
        #     scheme: "HTTP"
        #   initialDelaySeconds: 0
        #   periodSeconds: 30
        #   successThreshold: 1
        #   timeoutSeconds: 10
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "quotes-service"
    version: "1.0"
  name: "quotes-service"
spec:
  ports:
  - name: "web"
    port: 80
    targetPort: 8080
  selector:
    app: "quotes"
    version: "1.0"
  type: "ClusterIP"          