---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: config-build-cache
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: config
  labels:
    app: config
spec:
  template:
    metadata:
      name: config
  runLatest:
    configuration:
      build:
        serviceAccountName: build-bot
        source:
          git:
            url: https://github.com/srinivasa-vasu/pivotal-bank-demo.git
            revision: pks_1.0
          subPath: configServer
        template:
          name: jib-gradle
          arguments:
          - name: IMAGE
            value: humourmind/config-service
        volumes:
          - name: persistent-cache
            persistentVolumeClaim:
              claimName: config-build-cache
      revisionTemplate:
        metadata:
          name: config
          annotations:
            # this prevents from scale to zero
            autoscaling.knative.dev/minScale: "1"
          labels:
            app: config
            version: v1
        spec:
          metadata:
            name: config
            labels:
              app: config
          container:
            image: humourmind/config-service
  traffic:
    - tag: config
      percent: 100
      latestRevision: true

