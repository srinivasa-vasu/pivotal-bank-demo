---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gateway-build-cache
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  template:
    metadata:
      name: gateway
  runLatest:
    configuration:
      build:
        serviceAccountName: build-bot
        source:
          git:
            url: https://github.com/srinivasa-vasu/pivotal-bank-demo.git
            revision: pks_1.0
          subPath: gateway-service
        template:
          name: jib-gradle
          arguments:
          - name: IMAGE
            value: humourmind/gateway-service
        volumes:
          - name: persistent-cache
            persistentVolumeClaim:
              claimName: gateway-build-cache
      revisionTemplate:
        metadata:
          name: gateway
          annotations:
            # this prevents from scale to zero
            autoscaling.knative.dev/minScale: "1"
          labels:
            app: gateway
            knative.dev/type: app
        spec:
          metadata:
            name: gateway
            labels:
              app: gateway
              version: v1
          container:
            image: humourmind/gateway-service
            env:
            - name: SPRING_CLOUD_CONFIG_LABEL
              value: pks_1.0
#            - name: SPRING_CLOUD_CONFIG_URI
#              value: http://config-service
  traffic:
    - tag: gateway
      percent: 100
      latestRevision: true

