pivotal:
  quotesService:
    name: quotes-service
  userService:
    name: user-service  
  accountsService:
    name: accounts-service
  portfolioService:
    name: portfolio-service
  analyticsService:
    name: analytics-service
logging:
  level:
     io:
        pivotal: DEBUG
     com:
        netflix: FATAL
     org:
        springframework:
           web: WARN
           cloud: WARN
spring:
  sleuth:
    sampler:
      probability: 1.0
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
